name: Feature
description: Propose a new capability or improvement
labels: ["type:feature"]
body:
  - type: dropdown
    id: lane
    attributes:
      label: Lane
      options: ["A","B","C"]
      description: A = routine, B = notify-then-go, C = design-required
    validations:
      required: true
  - type: dropdown
    id: context
    attributes:
      label: Context size
      options: ["small","medium","large"]
      description: Keep one ticket â‰ˆ one run; split if too big
    validations:
      required: true
  - type: dropdown
    id: ai_profile
    attributes:
      label: AI profile
    options: ["thinking","fast","cheap"]
      description: Choose the capability/price profile
    validations:
      required: true
  - type: input
    id: suggested_model
    attributes:
      label: Suggested AI model (optional)
      description: e.g., gpt5-thinking, gpt5-mini-fast
    validations:
      required: false
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: Bulleted, observable outcomes
    validations:
      required: true
  - type: textarea
    id: proposed_solution
    attributes:
      label: Proposed Solution (required for B/C; optional for A)
      description: Intent, scope guardrails, test plan, rollback/flag, risks, reading set
    validations:
      required: false
  - type: textarea
    id: notes
    attributes:
      label: Notes / risks / unknowns
    validations:
      required: false
